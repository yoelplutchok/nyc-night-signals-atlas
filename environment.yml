name: sleep-esi
channels:
  - conda-forge
  - defaults
dependencies:
  # Core
  - python=3.11
  - pip
  
  # Geospatial stack
  - geopandas>=0.14
  - shapely>=2.0
  - pyproj>=3.6
  - rasterio>=1.3
  - rasterstats>=0.19
  - fiona>=1.9
  
  # HDF5 support (required for VIIRS Black Marble VNP46A4)
  - h5py>=3.10
  - libgdal-hdf5>=3.8
  
  # Data handling
  - pandas>=2.1
  - pyarrow>=14.0
  - numpy>=1.26
  - pyyaml>=6.0
  
  # Timezone / time handling
  - pytz
  - python-dateutil
  
  # Statistics / modeling
  - scipy>=1.11
  - statsmodels>=0.14
  - libpysal>=4.9
  - esda>=2.5
  
  # API / network
  - requests>=2.31
  - aiohttp>=3.9
  
  # Visualization
  - matplotlib>=3.8
  - seaborn>=0.13
  
  # Notebooks
  - jupyterlab>=4.0
  - ipykernel
  
  # Testing
  - pytest>=7.4
  - pytest-cov
  
  # Development
  - black
  - ruff

